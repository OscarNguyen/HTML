    <script>
        
        function prepTemp() {
            var a,x,y,t,z,z1,result;
            var xx="";
            var yy="";
            var output ="";
            var count=0;
            var minT = Number.MAX_VALUE;
            var x1;
            var y1;
            result = "<table><tr><th> x </th><th> y</th><th>Temperature </th></tr>";

            a=Number(prompt("Input the quality: (from 0 to 5)"));

            if ((a<0)||(a>5)){
                alert("Wrong input");
            }
                else {

                for (x = 1; x <= 6; x++) {
                    for (y = 0.2; y <= 1.2; y += 0.2) {

                        t = Math.abs((a * Math.pow(x, 2) * Math.pow(y, 2)) + Math.pow(6 - x, 2) + (1 - a) * (x / y));


                        if (t < minT){
                            minT = t;
                            x1 = x;
                            y1 = y;
                        }


                        xx+=x + "<br>";
                        yy+=y + "<br>";
                        output += t + "<br>";

                        result+=   "<tr><td>" + x + "</td><td>" + y + "</td><td>" + t + "</td></tr>";
                        count++;

                        document.getElementById("xx").innerHTML = xx;
                        document.getElementById("yy").innerHTML = yy;
                        //document.getElementById("temp").innerHTML = t;
                       // document.getElementById("result").innerHTML = output;
                    }
                }


                result+= "</table>";

                document.getElementById("result1").innerHTML = result;

                document.getElementById("min").innerHTML = "minimum la : " + minT;
                document.getElementById("minx").innerHTML = x1;
                document.getElementById("miny").innerHTML = y1;
                document.getElementById("count").innerHTML = "so count la: " + count;
               // output += t + "<br>";

                document.getElementById("result").innerHTML = output + "<br>";

            }
        }
    </script>
