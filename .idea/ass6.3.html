<!DOCTYPE html>
<html lang="en">
<head>

    <title>ass6.3</title>

    <script>

        function countChar(text,char ) {

            var i;
            var count = 0;

            for (i=0;i<=text.length;i++){
                if (char == text[i]){
                    count++;


                }
            }
            return count;


        }

        function checkEmail() {

            var e;
            var result ="";

            e = String(prompt("Input email: "));

            if ((e.length >= 6) && (countChar(e,"@")==1) && (countChar(e,".")>=1)){
                result = "Valid";

                document.getElementById("result1").innerHTML = result;


            }

            else {
                result = "invalid";
                document.getElementById("result1").innerHTML = result;
            }

        }

        function checkEmailwithRegExp() {

            var e;
            var result = "";

            e = String(prompt("Input email 2: "));

            var re = /\b@gmail.\b/;

            if (re.test(e)){


                document.getElementById("result2").innerHTML = "valid";

            }

            else {
                document.getElementById("result2").innerHTML = "invalid";
            }

        }




        function init(){

            var result = countChar("uhihigsa","g");

            document.getElementById("result").innerHTML=result;

            checkEmail();
            checkEmailwithRegExp()

    </script>
