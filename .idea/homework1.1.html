    <script>
        function xiDach() {

            var m1,h1,m2,h2,sum1,sum2;

            m1 = Math.floor(Math.random()*13 +1);
            h1= Math.floor(Math.random()*13+1);
            m2 = Math.floor(Math.random()*13+1);
            h2= Math.floor(Math.random()*13+1);

            sum1 = m1+m2;
            sum2 = h1+h2;

            document.getElementById("machine1").innerHTML = m1;
            document.getElementById("machine2").innerHTML = m2;
            document.getElementById("human1").innerHTML = h1;
            document.getElementById("human2").innerHTML = h2;
            document.getElementById("sum1").innerHTML = sum1;
            document.getElementById("sum2").innerHTML = sum2;




            if (((sum1) > 21) && ((sum2)>21)){
                document.getElementById("result").innerHTML = "It's a tie";
            }

            else if ((sum1)==(sum2)){
                document.getElementById("result").innerHTML = "It's a tie";
            }

            else if (((sum1) > 21) && (sum2<21)){
                document.getElementById("result").innerHTML = "Computer loses";
            }

            else if (((sum2)>21) && (sum1<21)){
                document.getElementById("result").innerHTML = "Player loses";
            }

            else if (((sum1) <= 21) && ((sum1)>(sum2))){
                document.getElementById("result").innerHTML = "Computer wins";
            }

            else if (((sum2) <= 21) && ((sum1)<(sum2))){
                document.getElementById("result").innerHTML = "Player wins";
            }


            
        }
        
    </script>

        body {background-color: darkolivegreen}
