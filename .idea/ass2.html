<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Solve a quadratic equation: ax^2 + bx +c = 0</title>
    <script> 
    
        function quadSolv() {

            var a,b,c,d,x1,x2;

            a = Number(document.getElementById("id1").value);
            b = Number(document.getElementById("id2").value);
            c = Number(document.getElementById("id3").value);
            d = Math.pow(b,2)-4*a*c;



            if (a == 0){
               document.getElementById("id6").innerHTML = "The equation is not quadratic";
            //alert("The equation is not quadratic");
            }
            if (d < 0)   {
              document.getElementById("id6").innerHTML = a+"x^2"+b+"x"+"+"+c+"= 0 has no real roots";
             //  alert("There are no real roots");
            }

            if (((a>0) || (a<0)) && ((d>0)|| (d == 0 )) ){
                x1 = (-b + Math.sqrt(d))/(2*a);
                x2 = (-b - Math.sqrt(d))/(2*a);

            }
            document.getElementById("id4").value = x1;
            document.getElementById("id5").value = x2;
        }
    
    </script>
</head>
    <body>

    <h1> Quadratic solving</h1>

    The a is: <input id="id1" type="text" > <p>
    The b is: <input id="id2" type="text" > <p>
    The c is: <input id="id3" type="text" > <p>

        <input type="button" value="Calculate" onclick="quadSolv()"> <p>

    The result: <input id="id4" type="text" disabled>
                <input id="id5" type="text" disabled>
                <p id="id6"></p>


</body>
</html>
